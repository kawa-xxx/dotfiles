# ヒストリサイズの設定
set-option -g history-limit 5000

# マウス操作を有効にする
set-option -g mouse on

# 256色カラー
set-option -g default-terminal screen-256color

run-shell "powerline-daemon -q"
source "/Users/kawamura/.pyenv/versions/anaconda3-5.0.0/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# クリップボードを共有出来るようにする
# MacOSXでもrettach-to-user-namespaceが入ってないとエラーになる
# MacOSX以外ではエラーになる
#set-option -g default-command "reattach-to-user-namespace -l fish"
#bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind C-p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
# Vim binding
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

### キーバインド関連の設定 ####################################
# キーバインドをviモードにする
set-window-option -g mode-keys vi

# C-bで次のウインドウに移動する
bind C-b next-window

# ウインドウをペインに分割する
## C-b V で垂直分割
## C-b H で水平分割
bind V split-window -v
bind H split-window -h

# ペインのサイズ変更をVim風にする
## C-b C-{h|j|k|l} (連続押し可能）
## 一回押すごとに3行（列）境界を移動する
bind -r C-h resize-pane -L 3
bind -r C-l resize-pane -R 3
bind -r C-j resize-pane -D 3
bind -r C-k resize-pane -U 3

# ペインの移動をVim風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 複数panelに入力を同期する
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# tmux-powerlineの設定
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 90

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
