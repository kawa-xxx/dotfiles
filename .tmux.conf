# ヒストリサイズの設定
set-option -g history-limit 5000

# マウス操作を有効にする
set-option -g mouse on

# 文字コードをUTF8
set-window-option -g utf8 on

# 256色カラー
set-option -g default-terminal screen-256color

# クリップボードを共有出来るようにする
# MacOSXでもrettach-to-user-namespaceが入ってないとエラーになる
# MacOSX以外ではエラーになる
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

### キーバインド関連の設定 ####################################
# キーバインドをviモードにする
set-window-option -g mode-keys vi

# C-bで次のウインドウに移動する
bind C-b next-window

# ウインドウをペインに分割する
## C-b V で垂直分割
## C-b H で水平分割
bind V split-window -v
bind H split-window -h

# ペインのサイズ変更をVim風にする
## C-b C-{h|j|k|l} (連続押し可能）
## 一回押すごとに3行（列）境界を移動する
bind -r C-h resize-pane -L 3
bind -r C-l resize-pane -R 3
bind -r C-j resize-pane -D 3
bind -r C-k resize-pane -U 3

# ペインの移動をVim風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# tmux-powerlineの設定
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux-powerline/powerline.sh right)"

bind C-[ run '~/dotfiles/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '~/dotfiles/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar.

### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
